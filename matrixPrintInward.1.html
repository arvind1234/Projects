<html>

<head>
    <title> Matrix print inward </title>
</head>

<body>

    <script>
        (function() {
            var matrix = [];
            var m = 5, n = 5;
            var output = [];
            var tempArray;
            for(i=0;i<m;i++) {
                tempArray = [];
                for(j=0;j<n;j++) {
                    tempArray.push(i*n+j);    
                }
                matrix.push(tempArray);
            } 
            console.table(matrix);
            
            //k - first of the remaining rows
            //l - first of the remaining columns
            //m - last of remaining rows
            //n - last of remaining columns
            var k = 0, l = 0;
            while( k < m && l < n) {
                for(var i=l;i<n;i++) {
                    output.push(matrix[k][i]);
                }
                k++;
                for(i=k;i<m;i++) {
                    output.push(matrix[i][n-1]);
                }
                n--;
                if(k<m) {
                    for(i=n-1;i>=l;i--) {
                        output.push(matrix[m-1][i])
                    }
                    m--;
                }
                if(l<n) {
                    for(i=m-1;i>=k;i--) {
                        output.push(matrix[i][l])
                    }
                    l++;
                }
            }
            
            console.log(output.join(","));
        })();
    </script>
</body>

</html>
