<!--
given a constant k and an array of increasing numbers, find all pairs in the array whose difference is k

var a = [1,3,4,6,9] and k=2 
output is (1,3) (4,6)
-->

<html>

<body>
	<script>
		(function () {
			var a = [2,3,4,6,8,9,12,15,18,22];
			var k = 3;
			var i=0,j=0;
			var diff;
			while(j<a.length) {
				diff = a[j] - a[i];
				if(diff === 0) {
					j++;
					continue;
				}
				if(diff === k) {
					console.log("Pair:" + a[j] + "," + a[i]);
					i++;
				} else if(diff<k) {
					j++;
				} else {
					i++;
				}
			}
		})();
	</script>
</body>

</html>
