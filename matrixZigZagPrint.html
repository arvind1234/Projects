<html>

<head>
    <title> Matrix print zig zag </title>
</head>

<body>

    <script>
        (function() {
            var matrix = [];
            var m = 5, n = 5;
            var tempArray;
            for(i=0;i<m;i++) {
                tempArray = [];
                for(j=0;j<n;j++) {
                    tempArray.push(i*n+j);    
                }
                matrix.push(tempArray);
            } 
            console.table(matrix);
            var i, j;
            i = j = 0;
            tempArray = [];
            while( i < n && j < n) {
                while(i < n && j >=0) {
                    tempArray.push(matrix[i][j]);
                    i++; j--;
                }
                
                if(i === n) {
                    i = n-1;
                    j += 2;
                    
                }
                else if(j < 0) {
                  j = 0;  
                } 
                
                while(i >= 0 && j <n) {
                    tempArray.push(matrix[i][j]);
                    i--; j++;
                }

                if(j === n) {
                    j = n - 1;
                    i += 2;
                } else if(i < 0) {
                    i = 0;
                }
                
            }
            
            console.log(tempArray);
        })();
    </script>
</body>

</html>
